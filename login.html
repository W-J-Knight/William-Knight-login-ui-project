<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon/Access.png"
      type="image/png"
    />
    <script src="https://kit.fontawesome.com/cc168e748c.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>William Knight Login UI Project</title>
  </head>
  <body>
    <main>
      <form action="">
        <h2>Sign in</h2>
        <div class="form-login username" >
          <label for="username"><span class="material-symbols-outlined">
person
</span></label>
          <input type="text" id="username" placeholder="Username" required/>
        </div>
        <div class="form-login password">
          <label for="password"></label><span class="material-symbols-outlined">
key
</span></label>
          <input type="password" id="password" placeholder="Password" required/>
        </div>
        <button>Sign In</button>
      </form>
    </main>
  </body>
</html>
